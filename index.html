<!doctype html><html lang=en><title>zamgre • Personal web site and Portfolio of Gregorio Zambrano</title><meta charset=UTF-8><meta name=viewport content="width=device-width,height=device-height,initial-scale=1"><meta name=description content="Hello, I am Gregorio • Graphic and web designer • Illustrator • Front-end developer. Welcome to my site XD"><link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&display=swap" rel=stylesheet><style>:root{--fondo:hsla(220, 13%, 18%, 1);--typo:hsla(206, 34%, 84%, 1);--parenYcorch:hsla(19, 100%, 50%,1);--iguals:hsla(336, 100%, 50%,1);--llaves:hsla(264, 100%, 58%,1);--restSimb:hsla(144, 100%, 67%,1);--sobre:hsla(336, 100%, 50%,1);--modalAfuera:hsla(336, 100%, 50%,1);--modalAdentro:hsla(220, 13%, 18%, 1);--modalAdentroBorder:hsla(144, 100%, 67%,1);--modalAdentroX:hsla(144, 100%, 67%,1);--modalAdentroXhover:hsla(19, 100%, 50%,1);--modalAdentroWWW:hsla(144, 100%, 67%,1);--modalAdentroWWWhover:hsla(19, 100%, 50%,1)}*,::after,::before{margin:0;padding:0;box-sizing:border-box;font-family:'Fira Code',monospace;line-height:2}body,html{height:100%}html.bloquearScroll{overflow:hidden}.modalAfuera{display:flex;background-color:var(--modalAfuera);min-width:100vw;min-height:100vh;z-index:1;position:fixed;justify-content:center;align-items:center;visibility:hidden}.modalAfuera.visible{visibility:visible}.modalAfuera .modalAdentro{background-color:var(--modalAdentro);border:8px solid var(--modalAdentroBorder);width:20rem;height:20rem;display:grid;grid-template-rows:3rem 1fr;grid-template-columns:1fr}.modalAfuera .modalAdentro>:first-child{justify-self:end;font-size:1.8rem;color:var(--modalAdentroX);margin:.5rem .2rem 0 0}.modalAfuera .modalAdentro>:first-child:hover{color:var(--modalAdentroXhover);cursor:pointer}.modalAfuera .modalAdentro ul{list-style:none;justify-self:center;align-self:center}.modalAfuera .modalAdentro ul li{margin:1rem 0 0 0}.modalAfuera .modalAdentro ul li a{text-decoration:none;color:var(--modalAdentroWWW);font-size:1.5rem}.modalAfuera .modalAdentro ul li a:hover{color:var(--modalAdentroWWWhover);cursor:pointer}.logo{min-width:7rem;grid-row:1/2;grid-column:2/3;justify-self:center;margin-top:1.6rem}body{display:grid;grid-template-rows:8rem 1fr;grid-template-columns:1fr 15rem 1fr;justify-content:center;font-size:small}.frame{grid-row:2/3;grid-column:2/3;display:grid;grid-template-rows:repeat(4,1fr);grid-template-columns:1fr}.frame .parrTres{grid-row:3/4;justify-self:start}.frame .parrCuatro{grid-row:4/5;justify-self:start;align-self:center;display:none}.fondo{background-color:var(--fondo)}.typo{color:var(--typo)}.parenYcorch{color:var(--parenYcorch)}.iguals{color:var(--iguals)}.llaves{color:var(--llaves)}.restSimb{color:var(--restSimb)}.logo g{fill:var(--typo)}.work:hover{color:var(--sobre);cursor:pointer}.cursor{color:var(--typo);animation:parpadear 1s infinite}.cursor .typing{animation:none}@keyframes parpadear{0%{background-color:var(--typo)}49%{background-color:var(--typo)}50%{background-color:transparent}99%{background-color:transparent}100%{background-color:var(--typo)}}@media(min-width:320px){body{grid-template-columns:1fr 18rem 1fr;font-size:small}}@media(min-width:400px){body{grid-template-columns:1fr 19rem 1fr;font-size:medium}}@media(min-width:540px){body{grid-template-columns:1fr 23rem 1fr}}@media(min-width:768px){body{grid-template-columns:1fr 45rem 1fr;font-size:medium}}@media(min-width:1000px){body{grid-template-columns:1fr 55rem 1fr;font-size:x-large}}@media(min-width:1200px){body{grid-template-columns:1fr 43rem 1fr;font-size:medium}.logo{min-width:7rem}.frame .parrCuatro{display:block}}</style><body><script src=app.js></script>
